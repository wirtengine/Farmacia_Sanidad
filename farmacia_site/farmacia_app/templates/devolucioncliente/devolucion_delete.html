{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <h3>¿Eliminar Devolución {{ devolucion.id_devolucion_cliente }}?</h3>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Eliminar</button>
        <a href="{% url 'devolucion_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
