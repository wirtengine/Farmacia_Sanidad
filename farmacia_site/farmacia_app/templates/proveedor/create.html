<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Proveedor - Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-truck"></i> Crear Nuevo Proveedor</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="id_nombre_contacto" class="form-label">Nombre Contacto *</label>
                                    {{ form.nombre_contacto }}
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="id_telefono" class="form-label">Teléfono</label>
                                    {{ form.telefono }}
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="id_correo" class="form-label">Correo</label>
                                    {{ form.correo }}
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="id_ruc" class="form-label">RUC</label>
                                    {{ form.ruc }}
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="id_tipo_proveedor" class="form-label">Tipo Proveedor</label>
                                    {{ form.tipo_proveedor }}
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="id_fecha_registro" class="form-label">Fecha Registro</label>
                                    {{ form.fecha_registro }}
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="id_direccion" class="form-label">Dirección</label>
                                {{ form.direccion }}
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Estado *</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="estado" id="estado_activo" value="1" checked>
                                    <label class="form-check-label" for="estado_activo">
                                        Activo
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="estado" id="estado_inactivo" value="0">
                                    <label class="form-check-label" for="estado_inactivo">
                                        Inactivo
                                    </label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Guardar Proveedor
                                </button>
                                <a href="{% url 'proveedor_list' %}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
