<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proveedor - Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0"><i class="fas fa-edit"></i> Editar Proveedor</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <strong>Editando:</strong> {{ proveedor.nombre_contacto }} (ID: {{ proveedor.id_proveedor }})
                        </div>

                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="id_nombre_contacto" class="form-label">Nombre Contacto *</label>
                                    <input type="text" class="form-control" id="id_nombre_contacto" name="nombre_contacto" value="{{ proveedor.nombre_contacto }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="id_telefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="id_telefono" name="telefono" value="{{ proveedor.telefono|default:'' }}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="id_correo" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="id_correo" name="correo" value="{{ proveedor.correo|default:'' }}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="id_ruc" class="form-label">RUC</label>
                                    <input type="text" class="form-control" id="id_ruc" name="ruc" value="{{ proveedor.ruc|default:'' }}">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="id_tipo_proveedor" class="form-label">Tipo Proveedor</label>
                                    <input type="text" class="form-control" id="id_tipo_proveedor" name="tipo_proveedor" value="{{ proveedor.tipo_proveedor|default:'' }}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="id_fecha_registro" class="form-label">Fecha Registro</label>
                                    {% if proveedor.fecha_registro %}
                                        <input type="date" class="form-control" id="id_fecha_registro" name="fecha_registro" value="{{ proveedor.fecha_registro|date:'Y-m-d' }}">
                                    {% else %}
                                        <input type="date" class="form-control" id="id_fecha_registro" name="fecha_registro" value="">
                                    {% endif %}
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="id_direccion" class="form-label">Dirección</label>
                                <textarea class="form-control" id="id_direccion" name="direccion" rows="3">{{ proveedor.direccion|default:'' }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Estado *</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="estado" id="estado_activo" value="1" {% if proveedor.estado == 1 %}checked{% endif %}>
                                    <label class="form-check-label" for="estado_activo">
                                        Activo
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="estado" id="estado_inactivo" value="0" {% if proveedor.estado == 0 %}checked{% endif %}>
                                    <label class="form-check-label" for="estado_inactivo">
                                        Inactivo
                                    </label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-save"></i> Actualizar Proveedor
                                </button>
                                <a href="{% url 'proveedor_list' %}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
